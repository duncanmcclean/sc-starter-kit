title: Order
tabs:
  main:
    display: Main
    sections:
      - display: "Order Details"
        fields:
          - handle: title
            field:
              type: text
              required: false
              width: 50
              validate:
                - required
              instructions_position: above
              listable: true
              visibility: hidden
              input_type: text
              antlers: false
              hide_display: false
          - handle: order_number
            field:
              type: hidden
              width: 50
          - handle: customer
            field:
              max_items: 1
              mode: default
              collections:
                - customers
              type: entries
              listable: true
              display: Customer
              width: 50
              instructions_position: above
              create: true
              visibility: read_only
          - handle: coupon
            field:
              max_items: 1
              mode: default
              type: coupon
              display: Coupon
              width: 50
              visibility: read_only
          - handle: shipping_method
            field:
              display: "Shipping Method"
              type: shipping_method
              width: 50
              visibility: read_only
      - display: Totals
        fields:
          - handle: items_total
            field:
              type: money
              display: "Items Total"
              read_only: true
              validate: required
              width: 33
              listable: hidden
              instructions_position: above
              visibility: read_only
          - handle: coupon_total
            field:
              type: money
              display: "Coupon Total"
              read_only: true
              validate: required
              width: 33
              listable: false
              visibility: read_only
          - handle: tax_total
            field:
              type: money
              display: "Tax Total"
              read_only: true
              validate: required
              width: 33
              listable: false
              visibility: read_only
          - handle: shipping_total
            field:
              type: money
              display: "Shipping Total"
              read_only: true
              validate: required
              width: 33
              listable: false
              visibility: read_only
          - handle: grand_total
            field:
              type: money
              display: "Grand Total"
              read_only: true
              validate: required
              width: 33
              listable: true
              instructions_position: above
              visibility: read_only
      - display: "Line Items"
        fields:
          - handle: items
            field:
              fields:
                - handle: id
                  field:
                    type: hidden
                    listable: hidden
                    display: ID
                - handle: product
                  field:
                    max_items: 1
                    mode: default
                    collections:
                      - products
                    type: entries
                    listable: hidden
                    display: Product
                    validate: required
                    width: 50
                    read_only: true
                - handle: variant
                  field:
                    display: Variant
                    type: product_variant
                    icon: product_variant
                    width: 50
                    listable: hidden
                    read_only: true
                - handle: quantity
                  field:
                    input_type: number
                    type: text
                    listable: hidden
                    display: Quantity
                    width: 50
                    read_only: true
                - handle: total
                  field:
                    type: money
                    listable: hidden
                    display: Total
                    validate: required
                    width: 50
                    read_only: true
                - handle: metadata
                  field:
                    mode: dynamic
                    display: Metadata
                    type: array
                    icon: array
                    listable: hidden
                    read_only: true
                - handle: tax
                  field:
                    type: sc_line_items_tax
              mode: stacked
              reorderable: false
              type: grid
              listable: false
              display: "Line Items"
              min_rows: 1
              add_row: "Add Line Item"
  addresses:
    display: Addresses
    sections:
      - display: "Billing Address"
        fields:
          - handle: use_shipping_address_for_billing
            field:
              type: toggle
              listable: false
              display: "Use Shipping Address for Billing?"
              default: true
              instructions_position: above
              visibility: read_only
          - handle: billing_name
            field:
              input_type: text
              type: text
              listable: false
              display: "Billing Name"
              unless:
                use_shipping_address_for_billing: "equals true"
              visibility: read_only
          - handle: billing_address
            field:
              input_type: text
              type: text
              listable: false
              display: "Billing Address Line 1"
              width: 50
              antlers: false
              unless:
                use_shipping_address_for_billing: "equals true"
              visibility: read_only
          - handle: billing_address_line2
            field:
              input_type: text
              antlers: false
              display: "Billing Address Line 2"
              type: text
              icon: text
              width: 50
              listable: hidden
              unless:
                use_shipping_address_for_billing: "equals true"
              visibility: read_only
          - handle: billing_city
            field:
              input_type: text
              type: text
              listable: false
              display: "Billing City"
              unless:
                use_shipping_address_for_billing: "equals true"
              width: 50
              visibility: read_only
          - handle: billing_postal_code
            field:
              input_type: text
              type: text
              width: 50
              listable: false
              display: "Billing Postal Code"
              unless:
                use_shipping_address_for_billing: "equals true"
              visibility: read_only
          - handle: billing_region
            field:
              max_items: 1
              mode: default
              display: "Billing Region"
              type: region
              icon: region
              width: 50
              listable: hidden
              unless:
                use_shipping_address_for_billing: "equals true"
              visibility: read_only
          - handle: billing_country
            field:
              max_items: 1
              mode: default
              display: "Billing Country"
              type: country
              icon: country
              listable: hidden
              unless:
                use_shipping_address_for_billing: "equals true"
              width: 50
              visibility: read_only
      - display: "Shipping Address"
        fields:
          - handle: shipping_name
            field:
              input_type: text
              type: text
              listable: false
              display: "Shipping Name"
              visibility: read_only
          - handle: shipping_address
            field:
              input_type: text
              type: text
              listable: false
              display: "Shipping Address Line 1"
              width: 50
              antlers: false
              visibility: read_only
          - handle: shipping_address_line2
            field:
              input_type: text
              antlers: false
              display: "Shipping Address Line 2"
              type: text
              icon: text
              width: 50
              listable: hidden
              visibility: read_only
          - handle: shipping_city
            field:
              input_type: text
              type: text
              listable: false
              display: "Shipping City"
              width: 50
              visibility: read_only
          - handle: shipping_postal_code
            field:
              input_type: text
              type: text
              width: 50
              listable: false
              display: "Shipping Postal Code"
              visibility: read_only
  sidebar:
    display: Sidebar
    sections:
      - fields:
          - handle: slug
            field:
              type: hidden
              localizable: true
              display: Slug
              icon: hidden
              listable: false
              validate:
                - required
              visibility: read_only
          - handle: order_status
            field:
              type: order_status
              display: "Order Status"
              read_only: true
              validate:
                - required
              visibility: read_only
              instructions_position: above
              listable: true
              always_save: false
              hide_display: false
          - handle: payment_status
            field:
              type: payment_status
              display: "Payment Status"
              read_only: true
              validate: required
              visibility: read_only
              instructions_position: above
              listable: true
              hide_display: false
          - handle: gateway
            field:
              display: Payment
              type: gateway
              visibility: read_only
              instructions_position: above
              listable: hidden
              always_save: false
          - handle: status_log
            field:
              type: sc_status_log
              display: "Status Log"
